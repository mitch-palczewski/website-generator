<div class="overlay" id="message_popup">
  <div class="modal max-w-2xl w-full mx-auto">
    <form
      action="https://formsubmit.co/8e2308e9935d31f75b6fc3fb137d2c63"
      id="message_form"
      method="POST"
      target="_blank"
    >
      <input name="_format" type="hidden" value="html" />
      <input id="message_title" name="Title" type="hidden" value="" />
      <input id="message_image" name="Image" type="hidden" value="" />
      <input id="message_caption" name="Caption" type="hidden" value="." />
    <div class="flex justify-center items-center">
        <img
            src=""
            alt="Message Image"
            class="w-auto h-80 object-cover p-3 mx-auto"
            id="message_media"
            loading="lazy"
        />
    </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-2 mb-2">
        <div>
          <input
            class="p-1 w-full border focus:outline-none focus:ring-2 focus:ring-blue-500"
            name="name"
            placeholder="Full Name"
            required=""
            type="text"
          />
        </div>
        <div>
          <input
            class="p-1 w-full border focus:outline-none focus:ring-2 focus:ring-blue-500"
            name="email"
            placeholder="Email"
            required=""
            type="email"
          />
        </div>
      </div>
      <textarea
        class="p-1 w-full border focus:outline-none focus:ring-2 focus:ring-blue-500"
        name="comment"
        placeholder="Comment"
        required
        rows="5"
        style="min-width: 100%; min-height: 100px"
      ></textarea>
      <button
        class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white p-1 border border-blue-500 hover:border-transparent w-full"
        type="submit"
      >
        Submit Comment
      </button>
    </form>
    <button onclick="closeMessageForm()">Close</button>
  </div>
</div>
