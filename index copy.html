<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Test</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <header class="bg-blue-600 text-white p-4">
      <h1 class="text-3xl font-bold text-center">Header Section</h1>
    </header>
    <main class="flex-1 p-4">
      <!--vvv Grid div-->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="posts">
        <div class="bg-gray-200 p-2 shadow">
          <h1 id="title"></h1>
          <h6 class="text-right" id="date">05-04-2025</h6>
          <img
            alt=""
            class="w-full h-auto object-cover rounded pb-2"
            id="media"
            src="assets\Screenshot (1).png"
          />
          <div class="p-2"></div>
          <div class="bg-gray-300 p-2">
            <p id="caption"></p>
          </div>
          <div id="message_div">
            <button onclick="openMessageFrom('title', 'image_ling', 'temp caption text')">Message</button>
          </div>
          <div id="comment_div"></div>
        </div>
      </div>
      <!--^^^ Grid /div-->
    </main>
    <footer class="bg-blue-600 text-white p-4">
      <p class="text-center">Footer Section</p>
    </footer>

    <div class="overlay" id="popup">
      <div class="modal">
        <form
          id="message_form"
          target="_blank"
          action="https://formsubmit.co/8e2308e9935d31f75b6fc3fb137d2c63"
          method="POST"
        >
          <input type="hidden" name="_format" value="html" />
          <input type="hidden" name="Title" id="message_title" value="" />
          <input type="hidden" name="Image" id="message_image" value="" />
          <input type="hidden" name="Caption" id="message_caption" value="." />

          <div class="grid grid-cols-1 md:grid-cols-2 gap-2 mb-2">
            <div>
              <input
                type="text"
                name="name"
                class="p-1 w-full border focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Full Name"
                required
              />
            </div>
            <div>
              <input
                type="email"
                name="email"
                class="p-1 w-full border focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Email"
                required
              />
            </div>
          </div>
          <input
            type="text"
            name="message"
            rows="3"
            class="p-1 w-full border focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Message"
            required
          />
          <button
            type="submit"
            class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white p-1 border border-blue-500 hover:border-transparent w-full"
          >
            Submit Message
          </button>
        </form>
        <button onclick="closeMessageForm()">Close</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
