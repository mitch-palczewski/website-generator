<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Test</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col min-h-screen">
    <header class="bg-blue-600 text-white p-4">
      <h1 class="text-3xl font-bold text-center">Header Section</h1>
    </header>
    <main class="flex-1 p-4">
      <!--vvv Grid div-->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="posts">
        <div class="bg-gray-200 p-2 shadow">
          <h1 id="title">hello wortld</h1>
          <h6 class="text-right" id="date">05-04-2025</h6>
          <img
            alt=""
            class="w-full h-auto object-cover rounded pb-2"
            id="media"
            src="assets\Screenshot (2).png"
          />
          <div class="p-2"></div>
          <div class="bg-gray-300 p-2">
            <p id="caption">world hello</p>
          </div>
          <div id="message_div">
            <div class="group relative">
              <h2>Message</h2>
              <div class="delayed-fade-out">
                <form
                  action="https://formsubmit.co/8e2308e9935d31f75b6fc3fb137d2c63"
                  id="message_form"
                  method="POST"
                  target="_blank"
                >
                  <input name="_format" type="hidden" value="html" />
                  <input
                    id="message_title"
                    name="Title"
                    type="hidden"
                    value="hello wortld
"
                  />
                  <input
                    id="message_image"
                    name="Image"
                    type="hidden"
                    value="http://127.0.0.1:5500/assets\Screenshot%(2).png"
                  />
                  <input
                    id="message_caption"
                    name="Caption"
                    type="hidden"
                    value="world hello
"
                  />
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-2 mb-2">
                    <div>
                      <input
                        class="p-1 w-full border focus:outline-none focus:ring-2 focus:ring-blue-500"
                        name="name"
                        placeholder="Full Name"
                        required=""
                        type="text"
                      />
                    </div>
                    <div>
                      <input
                        class="p-1 w-full border focus:outline-none focus:ring-2 focus:ring-blue-500"
                        name="email"
                        placeholder="Email"
                        required=""
                        type="email"
                      />
                    </div>
                  </div>
                  <input
                    class="p-1 w-full border focus:outline-none focus:ring-2 focus:ring-blue-500"
                    name="message"
                    placeholder="Message"
                    required=""
                    rows="3"
                    type="text"
                  />
                  <button
                    class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white p-1 border border-blue-500 hover:border-transparent w-full"
                    type="submit"
                  >
                    Submit Message
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div id="comment_div"></div>
        </div>
      </div>
      <!--^^^ Grid /div-->
    </main>
    <footer class="bg-blue-600 text-white p-4">
      <p class="text-center">Footer Section</p>
    </footer>
  </body>
</html>
