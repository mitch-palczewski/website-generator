<!DOCTYPE html>
<html lang="en">
 <head>
  <link href="assets\Screenshot 2024-12-01 163008.png" rel="icon" type="image/png"/>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   spooky island
  </title>
  <link href="styles.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="flex flex-col min-h-screen">
  <header class="bg-blue-600 text-white p-4">
   <h1 class="text-3xl font-bold text-center">
    Header Section
   </h1>
  </header>
  <main class="flex-1 p-4 bg-[#8eb397]">
   <!--vvv Grid div-->
   <div class="grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3" id="posts">
    <div class="bg-gray-200 p-2 shadow relative lg:col-span-1" id="000001">
     <div class="grid grid-cols-2">
      <h1 class="text-2xl font-bold text-gray-800" id="title">
       Cool Circle
      </h1>
      <h6 class="text-right" id="date">
       05-28-2025
      </h6>
     </div>
     <img alt="" class="w-full max-h-[60vh] object-contain rounded py1" id="media" loading="lazy" src="assets\Screenshot 2024-12-01 165301.png"/>
     <div class="bg-gray-300 p-2 mt-4 mb-14">
      <p id="caption">
       Yes it is indeed a cool circle
      </p>
     </div>
     <button class="mt-5 px-4 py-1 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300 absolute bottom-3 left-2 right-2 z-10" id="message_btn" onclick="openMessageFrom('Cool Circle','https://mitch-palczewski.github.io/assets/Screenshot%202024-12-01%20165301.png', 'Yes it is indeed a cool circle')">
      Comment
     </button>
    </div>
   </div>
   <!--^^^ Grid /div-->
  </main>
  <footer class="bg-blue-600 text-white p-4">
   <p class="text-center">
    Footer Section
   </p>
  </footer>
  <div class="overlay fixed inset-0 z-50" id="message_popup">
   <div class="modal max-w-2xl w-full mx-auto">
    <form action="https://formsubmit.co/8e2308e9935d31f75b6fc3fb137d2c63" id="message_form" method="POST" target="_blank">
     <input name="_format" type="hidden" value="html"/>
     <input id="message_title" name="Title" type="hidden" value=""/>
     <input id="message_image" name="Image" type="hidden" value=""/>
     <input id="message_caption" name="Caption" type="hidden" value="."/>
     <div class="flex justify-center items-center">
      <img alt="Message Image" class="w-auto h-80 object-cover p-3 mx-auto" id="message_media" loading="lazy" src=""/>
     </div>
     <div class="grid grid-cols-1 md:grid-cols-2 gap-2 mb-2">
      <div>
       <input class="p-1 w-full border focus:outline-none focus:ring-2 focus:ring-blue-500" name="name" placeholder="Full Name" required="" type="text"/>
      </div>
      <div>
       <input class="p-1 w-full border focus:outline-none focus:ring-2 focus:ring-blue-500" name="email" placeholder="Email" required="" type="email"/>
      </div>
     </div>
     <textarea class="p-1 w-full border focus:outline-none focus:ring-2 focus:ring-blue-500" name="comment" placeholder="Comment" required="" rows="5" style="min-width: 100%; min-height: 100px"></textarea>
     <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white p-1 border border-blue-500 hover:border-transparent w-full" type="submit">
      Submit Comment
     </button>
    </form>
    <button onclick="closeMessageForm()">
     Close
    </button>
   </div>
  </div>
  <script src="script.js">
  </script>
 </body>
</html>
